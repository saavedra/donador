<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="left">
            </ui:define>

            <ui:define name="content">
                <h3>Regístrate en Donador</h3>
                
                <h:form>
                    <!--Datos de la Cuenta-->
                    <div class="labelAndInput">
                        <h:outputLabel for="name">Nombre</h:outputLabel>
                        <h:inputText value="#{user.name}" id="name" />
                    </div>
                    
                    <div class="labelAndInput">
                        <h:outputLabel for="email">Correo electrónico</h:outputLabel>
                        <h:inputText value="#{user.email}" id="email" />
                    </div>
                    
                    <div class="labelAndInput">
                        <h:outputLabel for="pass">Contraseña</h:outputLabel>
                        <h:inputSecret value="#{user.password}" id="pass" />
                    </div>
                    
                    <!--Datos de donante-->
                    <div class="labelAndInput">
                        <h:outputLabel for="region">Región</h:outputLabel>
                        <h:selectOneMenu value="#{user.region}" id="region">
                            <f:selectItem itemValue="14" itemLabel="Arica y Parinacota" />
                            <f:selectItem itemValue="1" itemLabel="Atacama" />
                            <f:selectItem itemValue="2" itemLabel="Antofagasta" />
                            <f:selectItem itemValue="3" itemLabel="Tarapacá" />
                            <f:selectItem itemValue="4" itemLabel="Coquimbo" />
                            <f:selectItem itemValue="5" itemLabel="Valparaíso" />
                            <f:selectItem itemValue="13" itemLabel="Metropolitana"  />
                            <f:selectItem itemValue="6" itemLabel="Lib. Bdo. O'Higgins" />
                            <f:selectItem itemValue="7" itemLabel="Maule" />
                            <f:selectItem itemValue="8" itemLabel="Bió Bió" />
                            <f:selectItem itemValue="9" itemLabel="La Araucanía" />
                            <f:selectItem itemValue="15" itemLabel="Los Ríos" />
                            <f:selectItem itemValue="10" itemLabel="Los Lagos" />
                            <f:selectItem itemValue="11" itemLabel="Aysén" />
                            <f:selectItem itemValue="12" itemLabel="Magallanes" />
                        </h:selectOneMenu>
                    </div>
                    
                    <div class="labelAndInput">
                        <h:outputLabel for="bloodGroup">Grupo Sanguíneo y Factor RH</h:outputLabel>
                        <h:selectOneMenu value="#{user.bloodGroup}" id="bloodGroup" class="bloodGroup">
                            <f:selectItem itemValue="null" itemLabel="--" />
                            <f:selectItem itemValue="A" itemLabel="Grupo A" />
                            <f:selectItem itemValue="B" itemLabel="Grupo B" />
                            <f:selectItem itemValue="AB" itemLabel="Grupo AB" />
                            <f:selectItem itemValue="O" itemLabel="Grupo O" />
                        </h:selectOneMenu>

                        <h:selectOneMenu value="#{user.bloodFactor}" id="rh"  class="rh">
                            <f:selectItem itemValue="null" itemLabel="--" />
                            <f:selectItem itemValue="1" itemLabel="RH +" />
                            <f:selectItem itemValue="0" itemLabel="RH -" />
                        </h:selectOneMenu>
                    </div>  
                    
                    <div class="labelAndInput">
                    <h:commandButton id="submit" value="Regístrame" action="processRegister" />
                    </div>
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
